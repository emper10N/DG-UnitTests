<style>
  table,
  th,
  td {
    border: 1px solid aqua;
  }
</style>
<form [formGroup]="changeUserInfoForm" (ngSubmit)="onSubmit()">
  <div class="content">
    <label>Логин</label>
    <input
      type="text"
      id="username"
      class="user-profile__input-text"
      autocomplete="username"
      formControlName="username"
    />
    <ng-container
      *ngIf="
        changeUserInfoForm.controls['username'].invalid &&
        changeUserInfoForm.controls['username'].value.length > 0
      "
    >
      <app-validators-handler
        [errors]="changeUserInfoForm.controls['username'].errors"
      ></app-validators-handler>
    </ng-container>
  </div>
  <div class="content">
    <label>Email</label>
    <input
      type="text"
      id="email"
      class="user-profile__input-text"
      autocomplete="email"
      formControlName="email"
    />
    <ng-container
      *ngIf="
        changeUserInfoForm.controls['email'].invalid &&
        changeUserInfoForm.controls['email'].value.length > 0
      "
    >
    </ng-container>
  </div>
  <div class="content">
    <label>Пароль</label>
    <input
      type="password"
      id="password"
      class="user-profile__input-text"
      autocomplete="password"
      formControlName="password"
    />
    <ng-container
      *ngIf="
        changeUserInfoForm.controls['password'].invalid &&
        changeUserInfoForm.controls['password'].value.length > 0
      "
    >
      <app-validators-handler
        [errors]="changeUserInfoForm.controls['password'].errors"
      ></app-validators-handler>
    </ng-container>
  </div>
</form>
<div class="modal-container__buttons-container">
  <ng-container *ngIf="!changeUser; else other_content">
    <button class="submit-btn" type="submit" (click)="changeUserInfo()">
      Редактировать
    </button>
  </ng-container>
  <ng-template #other_content
    ><button
      class="submit-btn"
      type="submit"
      [disabled]="changeUserInfoForm.invalid"
      (click)="onSubmit()"
    >
      Сохранить
    </button>
    <button class="submit-btn" type="submit" (click)="cancel()">
      Отменить
    </button>
  </ng-template>
  <table style="width: 100%; color: aqua; border: 2px">
    <tr>
      <th>Время</th>
      <th>Модель</th>
      <th>Перейти к запросу</th>
    </tr>
    <tr *ngFor="let chat of chats">
      <td>{{ chat.createdAt | date : "YYYY-MM-dd hh:mm:ss" }}</td>
      <td>{{ chat.name }}</td>
      <td>
        <button>Open {{ chat.chatId }}</button>
      </td>
    </tr>
  </table>
</div>

<link rel="preconnect" href="https://fonts.googleapis.com" />

<link
  href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"

<label>{{ title }}</label>
<div class="dropdown" [ngClass]="styleClass">

  </select>

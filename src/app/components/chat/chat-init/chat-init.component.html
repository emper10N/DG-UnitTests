<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
  rel="stylesheet"
/>

<div class="content">
  <div class="code-container code-part">
    <app-code-editor
      [language]="
        this.selectedLanguage === undefined ? 'c' : this.selectedLanguage
      "
    ></app-code-editor>
  </div>
  <div class="chose-part">
    <div>
      <app-chose
        [data]="['C', 'C#', 'C++', 'Java', 'Python']"
        [name]="'язык'"
        [title]="'Язык программирования'"
        (selectedChange)="onLanguageChange($event)"
        styleClass="programming-lang-style"
      ></app-chose>
    </div>
    <div class="part">
      <app-chose
        [data]="getFrameworks()"
        [name]="'фреймворк'"
        [title]="'Framework для тестов'"
        styleClass="test-framework-style"
      ></app-chose>
    </div>
    <div>
      <app-chose
        [data]="[]"
        [name]="'мок'"
        [title]="'Библиотека для моков'"
        styleClass="mock-library-style"
      ></app-chose>
      <div class="btn">
        <button>Submit</button>
      </div>
    </div>
  </div>
  <div class="submit-content">
    <div class="text">
      <label>Класс на который нужно написать тест</label>
      <textarea
        id="textarea"
        (keyup)="autogrow()"
        placeholder="Add class"
      ></textarea>
    </div>
  </div>
</div>
